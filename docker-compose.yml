services:
  paper-summarizer:
    image: ghcr.io/jtwang980611/paper-summerizer:latest
    # 如果镜像不存在，从本地构建
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paper-summarizer
    ports:
      - "18860:7860"
    volumes:
      # 挂载配置文件（持久化配置）
      # 注意：首次启动时请在Web界面配置，配置会自动保存到容器内
      # 如需持久化配置，先创建文件：touch config.json，然后取消下一行注释
      # - ./config.json:/app/config.json
      # 挂载输出目录（持久化生成的摘要）
      - ./summaries:/app/summaries
      # 挂载数据目录（可选，用于持久化配置）
      - paper-data:/app/data
    environment:
      # 从.env文件读取API配置（可选，作为默认值）
      - API_KEY=${API_KEY:-}
      - BASE_URL=${BASE_URL:-}
      - MODEL=${MODEL:-gemini-2.0-flash-exp}
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - paper-network

networks:
  paper-network:
    driver: bridge

volumes:
  paper-data:
