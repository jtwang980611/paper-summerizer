services:
  paper-summarizer:
    image: ghcr.io/jtwang980611/paper-summerizer:latest
    # 如果镜像不存在，从本地构建
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paper-summarizer
    ports:
      - "18860:7860"
    volumes:
      # 挂载输出目录（持久化生成的摘要）
      - ./summaries:/app/summaries
      # 使用命名卷持久化config.json
      - config-data:/app/data
    environment:
      # 从.env文件读取API配置（可选，作为默认值）
      - API_KEY=${API_KEY:-}
      - BASE_URL=${BASE_URL:-}
      - MODEL=${MODEL:-gemini-2.5-flash}
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - paper-network

networks:
  paper-network:
    driver: bridge

volumes:
  config-data:
